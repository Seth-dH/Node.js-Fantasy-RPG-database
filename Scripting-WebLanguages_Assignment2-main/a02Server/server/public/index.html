        <div>
            <form  id="pokedex-entry-form" action="">
                <div id="name-container">                
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input">
                </div>

                <div id="desc-container">
                    <label for="desc-input">Description:</label><br>
                    <textarea name="Pokemon Description" id="desc-input" rows="5"></textarea><br>
                </div>

                <div id="height-container">
                    <label for="height-input-feet">Height:</label>
                    <input type="number" id="height-input-feet">
                    <label for="height-input-feet">'</label>
                    <input type="number" id="height-input-inches">
                    <label for="height-input-inches">"</label>
                </div>

                <div id="weight-container">
                    <label for="weight-input">Weight:</label>
                    <input type="number" id="weight-input">
                    <label for="weight-input">lbs.</label>
                </div>

                <div id="type-container">
                    <label for="type-1-select">Type:</label>
                    <select name="type 1" id="type-1-select">
                        <option value="bug">Bug</option>
                        <option value="dark">Dark</option>
                        <option value="dragon">Dragon</option>
                        <option value="electric">Electric</option>
                        <option value="fairy">Fairy</option>
                        <option value="fighting">Fighting</option>
                        <option value="fire">Fire</option>
                        <option value="flying">Flying</option>
                        <option value="ghost">Ghost</option>
                        <option value="grass">Grass</option>
                        <option value="ground">Ground</option>
                        <option value="ice">Ice</option>
                        <option value="normal" selected>Normal</option>
                        <option value="poison">Poison</option>
                        <option value="psychic">Psychic</option>
                        <option value="rock">Rock</option>
                        <option value="steel">Steel</option>
                        <option value="water">Water</option>
                    </select>
                    <select name="type 2" id="type-2-select" value="none">
                        <option value="none">None</option>
                        <option value="bug">Bug</option>
                        <option value="dark">Dark</option>
                        <option value="dragon">Dragon</option>
                        <option value="electric">Electric</option>
                        <option value="fairy">Fairy</option>

                        <option value="fire">Fire</option>
                        <option value="flying">Flying</option>
                        <option value="ghost">Ghost</option>
                        <option value="grass">Grass</option>
                        <option value="ground">Ground</option>
                        <option value="ice">Ice</option>
                        <option value="normal">Normal</option>
                        <option value="poison">Poison</option>
                        <option value="psychic">Psychic</option>
                        <option value="rock">Rock</option>
                        <option value="steel">Steel</option>
                        <option value="water">Water</option>
                    </select>
                </div>

                <div id="stats-feild-container">
                    <fieldset id="stats-feild">
                        <legend >Base Stats</legend>
                        <label for="hp-input">Hp</label>
                        <input type="number" id="hp-input" class="bst-input">
                        <label for="atk-input">Attack</label>
                        <input type="number" id="atk-input" class="bst-input">
                        <label for="def-input">Defence</label>
                        <input type="number" id="def-input" class="bst-input">
                        <label for="spatk-input">Sp. Atk</label>
                        <input type="number" id="spatk-input" class="bst-input">
                        <label for="spdef-input">Sp. Def</label>
                        <input type="number" id="spdef-input" class="bst-input">
                        <label for="spd-input">Speed</label>
                        <input type="number" id="spd-input" class="bst-input">
                    </fieldset>
                </div>

                <button type="submit" id="submit-button">Add Pokedex Entry</button>
                <button id="cancel-button">Cancel</button>
                <button id="reset-button">Reset Pokedex</button>
            </form>
